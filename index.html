<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício JS</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <h1>Praticando Javascript</h1>
        <form id="formulario">
            <input type="number" id="campo-a" required placeholder="Digite um número"/>
            <p class="error-message"><b>O segundo campo precisa ser maior que o primeiro.</b></p>
            <input type="number" id="campo-b" required placeholder="Digite um número"/>
            <button type="submit" id="botao-enviar">Enviar</button>
            <p class="correct-message"><b></b></p>
        </form>
    </div>
    <script src="./main.js"></script>
</body>
</html>

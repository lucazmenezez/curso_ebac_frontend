<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de cadastro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Exercício - Plugins JQuery</h1>
        </header>
        <div class="formulario">
            <form>
                <h2>Formulário de Cadastro</h2>
                <div class="form-campos">
                    <label for="nome-completo">Nome:</label>
                    <input type="text" id="nome-completo" placeholder="Digite seu nome..." name="nome">
                </div>
                <div class="form-campos">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" placeholder="Digite seu email..." name="email">
                </div>
                <div class="form-campos">
                    <label for="telefone">Telefone:</label>
                    <input type="tel" id="telefone" name="telefone">
                </div>
                <div class="form-campos">
                    <label for="cpf">CPF:</label>
                    <input type="text" id="cpf" name="cpf">
                </div>
                <div class="form-campos">
                    <label for="endereço">Endereço:</label>
                    <input type="text" id="endereço" placeholder="Digite seu endereço..." name="endereço">
                </div>
                <div class="form-campos">
                    <label for="cep">CEP:</label>
                    <input type="text" id="cep" name="cep">
                </div>
                <button type="submit"> Cadastrar </button>
            </form>
        </div>
        <footer>
            <p>
                2024 &copy; - Desenvolvido por Lucas Menezes
            </p>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./JS/jquery.mask.min.js"></script>
    <script src="./JS/jquery.validate.min.js"></script>
    <script src="./JS/messages_pt_BR.min.js"></script>
    <script src="./JS/main.js"></script>
</body>
</html>

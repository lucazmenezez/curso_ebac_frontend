<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Bootstrap</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container col-4">
        <div class="row">
            <div class="col">
                <header class="d-flex justify-content-center" >
                    <img src="./bootstrap-stack.png">
                    <h1 class="h2">Formulário Bootstrap</h1>
                </header>
                <form>
                    <label class="form-label" for="nome">Seu nome:</label>
                    <input class="form-control" type="text" id="nome">
                    <label class="form-label" for="email">Seu e-mail:</label>
                    <input class="form-control" type="text" id="email">
                    <label class="form-label" for="telefone">Seu telefone:</label>
                    <input class="form-control" type="text" id="telefone">
                    <div class="form-check form-switch">
                        <label class="form-check-label" for="termos">Li e concordo com os termos.</label>
                        <input class="form-check-input" type="checkbox" id="termos">
                    </div>
                    <div class="text-center">
                        <button class="btn btn-success">Cadastrar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
